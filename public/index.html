<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlow - Login</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>HabitFlow</h1>
          <p>1% better every day. Small habits, remarkable results.</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
      </div>
    </div>

    <script type="module">
      import { authAPI } from './js/api.js';
      import { storage, showAlert, redirect } from './js/utils.js';

      // Redirect if already logged in
      if (storage.isLoggedIn()) {
        redirect('dashboard.html');
      }

      const loginForm = document.getElementById('loginForm');
      const alertContainer = document.getElementById('alertContainer');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // Clear previous alerts
        alertContainer.innerHTML = '';

        try {
          // Disable submit button
          const submitBtn = loginForm.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Logging in...';

          const data = await authAPI.login(username, password);

          // Save user data to localStorage
          storage.setUser({
            userId: data.userId,
            username: data.username,
            shareCode: data.shareCode,
          });

          // Show success message
          alertContainer.innerHTML =
            '<div class="alert alert-success">Login successful! Redirecting...</div>';

          // Redirect to home
          setTimeout(() => {
            redirect('home.html');
          }, 1000);
        } catch (error) {
          alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;

          // Re-enable submit button
          const submitBtn = loginForm.querySelector('button[type="submit"]');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }
      });
    </script>
  </body>
</html>
