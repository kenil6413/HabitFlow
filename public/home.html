<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlow - Home</title>
    <script src="./js/wallpaper-preload.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body class="home-page">
    <div id="appBarMount"></div>

    <main class="home-main container" aria-label="Home overview">
      <section class="widgets-row" aria-label="Clock and calendar widgets">
        <article class="pomodoro-widget" aria-label="Pomodoro timer">
          <div class="pomodoro-shell">
            <div class="pomodoro-mode">
              <button type="button" class="mode-btn active" id="focusModeBtn">
                FOCUS
              </button>
              <button type="button" class="mode-btn" id="breakModeBtn">
                BREAK
              </button>
            </div>
            <div
              class="pomodoro-ring"
              id="pomodoroRing"
              style="--progress-deg: 0deg"
            >
              <p class="pomodoro-time" id="pomodoroTime">25:00</p>
            </div>
            <div class="pomodoro-duration">
              <button
                type="button"
                class="duration-btn"
                id="durationDecreaseBtn"
                aria-label="Decrease timer"
              >
                -
              </button>
              <span class="duration-value" id="durationValue">25 min</span>
              <button
                type="button"
                class="duration-btn"
                id="durationIncreaseBtn"
                aria-label="Increase timer"
              >
                +
              </button>
            </div>
            <div class="pomodoro-actions">
              <button
                type="button"
                class="pomodoro-btn pomodoro-start"
                id="pomodoroStartBtn"
              >
                Start
              </button>
              <button type="button" class="pomodoro-btn" id="pomodoroResetBtn">
                Reset
              </button>
            </div>
          </div>
        </article>

        <section class="today-focus" aria-label="Today's habits">
          <h2 class="today-title">TODAY</h2>
          <p class="today-progress" id="todayProgress">
            0 of 0 habits completed
          </p>
          <ul class="today-habit-list" id="todayHabitList"></ul>
          <section
            class="never-miss-card"
            id="neverMissCard"
            aria-live="polite"
            aria-label="Never miss twice reminder"
            aria-hidden="true"
          >
            <p class="never-miss-kicker">Never Miss Twice</p>
            <p class="never-miss-title">
              Bounce back today with
              <strong id="neverMissHabit">one small rep</strong>.
            </p>
            <p class="never-miss-text" id="neverMissText"></p>
          </section>
        </section>

        <article class="calendar-widget" aria-label="Monthly calendar">
          <div class="calendar-header">
            <button
              type="button"
              class="calendar-nav-btn"
              id="prevMonthBtn"
              aria-label="Previous month"
            >
              &lt;
            </button>
            <h2 class="calendar-month-year" id="calendarMonthYear"></h2>
            <button
              type="button"
              class="calendar-nav-btn"
              id="nextMonthBtn"
              aria-label="Next month"
            >
              &gt;
            </button>
          </div>
          <div class="calendar-weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </article>
      </section>

      <div class="home-actions">
        <a href="dashboard.html" class="btn home-cta">Start Logging</a>
      </div>

      <section
        class="quote-strip"
        id="quoteStrip"
        aria-label="Motivational quote"
      >
        <p class="quote-text" id="quoteText"></p>
        <p class="quote-author" id="quoteAuthor"></p>
      </section>
    </main>

    <button
      type="button"
      class="wallpaper-next-btn"
      id="wallpaperNextBtn"
      aria-label="Next wallpaper"
      title="Next wallpaper"
    >
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M4 6.5C4 5.67 4.67 5 5.5 5h13c.83 0 1.5.67 1.5 1.5v11c0 .83-.67 1.5-1.5 1.5h-13c-.83 0-1.5-.67-1.5-1.5v-11z"
          stroke="currentColor"
          stroke-width="1.8"
        />
        <path
          d="M8 14l2.6-2.6a1 1 0 0 1 1.4 0L16 15"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="9" cy="9" r="1.4" fill="currentColor" />
        <path
          d="M20.5 3.5l.75.75M21.25 3.5l-.75.75M18 2v1.2M18 3.2V2"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <script type="module" src="./js/home.js"></script>
  </body>
</html>
